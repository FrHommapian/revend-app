<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revend - Analyzing</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 5px solid #e53e3e;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #e53e3e;
            margin-bottom: 30px;
        }

        .status-text {
            font-size: 24px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .time-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: #f1f1f1;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: #e53e3e;
            width: 0%;
            border-radius: 4px;
            animation: progress 30s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 100%; }
        }

        .loading-message {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
            font-style: italic;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #e53e3e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Revend</div>
        <div class="status-text">Analyzing your item</div>
        <div class="time-text">This usually takes 30-60 seconds</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="spinner"></div>
        <div class="loading-message">Starting analysis...</div>
    </div>

    <script>
        const messages = [
            "Starting analysis...",
            "Identifying item...",
            "Analyzing condition...",
            "Calculating price...",
            "Generating listing...",
            "Almost done..."
        ];

        let messageIndex = 0;
        const messageElement = document.querySelector('.loading-message');

        function updateMessage() {
            if (messageIndex < messages.length) {
                messageElement.textContent = messages[messageIndex];
                messageIndex++;
                setTimeout(updateMessage, 5000);
            }
        }

        updateMessage();

        // Redirect after 32 seconds
        setTimeout(() => {
            window.location.href = '/results';
        }, 32000);
    </script>
</body>
</html>
