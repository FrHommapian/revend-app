<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results - Revend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="text-center mb-4">
                    <h1>üì± Revend Analysis Results</h1>
                    <a href="/" class="btn btn-outline-primary">‚Üê Analyze Another Item</a>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5>üîç Analysis Results</h5>
                            </div>
                            <div class="card-body">
                                <pre class="bg-light p-3 rounded">{{ analysis }}</pre>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5>üìã Generated Listing</h5>
                            </div>
                            <div class="card-body">
                                <div class="bg-light p-3 rounded mb-3">
                                    <div id="listing-content">{{ listing }}</div>
                                </div>
                                <button class="btn btn-success" onclick="copyListing()">
                                    üìã Copy for Facebook Marketplace
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function copyListing() {
            const listingText = document.getElementById('listing-content').innerText;
            navigator.clipboard.writeText(listingText).then(() => {
                alert('‚úÖ Listing copied! Ready to paste on Facebook Marketplace');
            });
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
