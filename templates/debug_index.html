<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revend - Debug Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mb-5">
                    <h1 class="display-4">üîß Revend Debug Mode</h1>
                    <p class="lead">Testing Image Recognition Accuracy</p>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <form action="/analyze" method="post" enctype="multipart/form-data">
                            <div class="mb-4">
                                <h5>Upload Image for Debug Analysis</h5>
                                <input type="file" class="form-control" name="photo" accept="image/*" required>
                                <small class="text-muted">We'll show you exactly what the AI sees</small>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning btn-lg">
                                    üîç Debug Analysis
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
