<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revend - Your Listing</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #e53e3e;
            margin-bottom: 10px;
        }
        
        .pricing-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .price-display {
            font-size: 32px;
            font-weight: bold;
            color: #38a169;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .listing-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }
        
        .listing-text {
            font-size: 16px;
            line-height: 1.6;
            color: #2d3748;
            white-space: pre-wrap;
        }
        
        .back-btn {
            display: inline-block;
            background: #e53e3e;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #c53030;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Revend</div>
            <h1>Your Listing is Ready!</h1>
        </div>
        
        {% if analysis_data and analysis_data.pricing_data %}
        <div class="pricing-info">
            <div class="price-display">
                ${{ analysis_data.pricing_data.pricing_analysis.market_value }}
            </div>
            <p style="text-align: center; color: #666;">
                Estimated Market Value
            </p>
        </div>
        {% endif %}
        
        <div class="listing-container">
            <h3 style="margin-bottom: 15px;">Your Generated Listing:</h3>
            <div class="listing-text">{{ listing }}</div>
        </div>
        
        <a href="/" class="back-btn">Create Another Listing</a>
    </div>
</body>
</html>
