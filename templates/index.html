<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 20%, rgba(229, 62, 62, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(229, 62, 62, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 60%, rgba(229, 62, 62, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #e53e3e;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .tagline {
            font-size: 24px;
            margin-bottom: 60px;
            font-weight: 300;
            color: #2d3748;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(229, 62, 62, 0.1);
        }

        .camera-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .upload-title {
            font-size: 28px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .upload-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .photo-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-photo {
            background: #e53e3e;
            color: white;
        }

        .btn-photo:hover {
            background: #c53030;
            transform: translateY(-2px);
        }

        .btn-upload {
            background: #f7fafc;
            color: #2d3748;
            border: 2px solid #e2e8f0;
        }

        .btn-upload:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
            transform: translateY(-2px);
        }

        .btn-process {
            background: #38a169;
            color: white;
        }

        .btn-process:hover {
            background: #2f855a;
            transform: translateY(-2px);
        }

        .btn-process:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .preview-container {
            margin-top: 20px;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .camera-container {
            margin-top: 20px;
            display: none;
        }

        .camera-video {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .camera-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .file-input {
            display: none;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #f0fff4;
            color: #38a169;
            border: 1px solid #9ae6b4;
        }

        .message.error {
            background: #fed7d7;
            color: #e53e3e;
            border: 1px solid #feb2b2;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border-top: 5px solid #e53e3e;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #e53e3e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 48px;
            }
            
            .tagline {
                font-size: 20px;
            }
            
            .upload-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo">Revend</div>
        <div class="tagline">Snap. Price. Sell.</div>
        
        <div class="upload-section">
            <div class="camera-icon">ðŸ“¸</div>
            <div class="upload-title">Upload your photo</div>
            <div class="upload-subtitle">Any item works â€¢ Get instant pricing</div>
            
            <form id="uploadForm" action="/analyze" method="post" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="photo" class="file-input" accept="image/*">
                
                <div class="photo-buttons">
                    <button type="button" class="btn btn-photo" onclick="takePhoto()">ðŸ“¸ Take Photo</button>
                    <button type="button" class="btn btn-upload" onclick="uploadPhoto()">ðŸ“‚ Upload Photo</button>
                </div>
                
                <button type="submit" class="btn btn-process" id="processBtn" disabled>Get my listing</button>
            </form>
            
            <div class="preview-container" id="previewContainer">
                <img id="previewImage" class="preview-image" alt="Preview">
            </div>
            
            <div class="camera-container" id="cameraContainer">
                <video id="cameraVideo" class="camera-video" autoplay playsinline></video>
                <div class="camera-controls">
                    <button type="button" class="btn btn-photo" onclick="capturePhoto()">Capture</button>
                    <button type="button" class="btn btn-upload" onclick="closeCameraView()">Cancel</button>
                </div>
            </div>
            
            <div id="messageContainer" class="message"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div style="font-size: 48px; font-weight: bold; color: #e53e3e; margin-bottom: 20px;">Revend</div>
            <div style="font-size: 24px; font-weight: bold; color: #2d3748; margin-bottom: 10px;">Analyzing your item</div>
            <div style="font-size: 16px; color: #666; margin-bottom: 30px;">This usually takes 30-60 seconds</div>
            <div class="spinner"></div>
            <div id="loadingMessage" style="font-size: 14px; color: #666; font-style: italic;">Starting analysis...</div>
        </div>
    </div>

    <script>
        let currentImageData = null;
        let cameraStream = null;
        let hasPhoto = false;

        function takePhoto() {
            startCamera();
        }

        function uploadPhoto() {
            document.getElementById('fileInput').click();
        }

        async function startCamera() {
            try {
                const constraints = {
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('cameraVideo');
                video.srcObject = cameraStream;
                
                document.getElementById('cameraContainer').style.display = 'block';
                showMessage('Camera ready! Position your item and tap capture.', 'success');
            } catch (error) {
                console.error('Error accessing camera:', error);
                showMessage('Camera access denied. Please use upload photo instead.', 'error');
            }
        }

        function capturePhoto() {
            const video = document.getElementById('cameraVideo');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            canvas.toBlob((blob) => {
                const file = new File([blob], 'camera-photo.jpg', { type: 'image/jpeg' });
                
                const dt = new DataTransfer();
                dt.items.add(file);
                document.getElementById('fileInput').files = dt.files;
                
                handleImageFile(file);
                closeCameraView();
            }, 'image/jpeg', 0.8);
        }

        function closeCameraView() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            document.getElementById('cameraContainer').style.display = 'none';
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleImageFile(file);
            }
        });

        function handleImageFile(file) {
            if (!file.type.startsWith('image/')) {
                showMessage('Please select a valid image file.', 'error');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showMessage('Image file is too large. Please select a file smaller than 10MB.', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const previewImg = document.getElementById('previewImage');
                previewImg.src = e.target.result;
                document.getElementById('previewContainer').style.display = 'block';
                
                hasPhoto = true;
                document.getElementById('processBtn').disabled = false;
                document.getElementById('processBtn').style.background = '#38a169';
                
                showMessage('Image loaded successfully! Click "Get my listing" to continue.', 'success');
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            
            if (!fileInput.files || fileInput.files.length === 0) {
                showMessage('Please take a photo or upload an image first.', 'error');
                return;
            }
            
            // Show loading overlay
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // Start loading messages
            startLoadingMessages();
            
            // Submit form normally (not AJAX)
            this.submit();
        });

        function startLoadingMessages() {
            const messages = [
                "Starting analysis...",
                "Identifying item...",
                "Analyzing condition...",
                "Calculating price...",
                "Generating listing...",
                "Almost done..."
            ];

            let messageIndex = 0;
            const messageElement = document.getElementById('loadingMessage');

            function updateMessage() {
                if (messageIndex < messages.length) {
                    messageElement.textContent = messages[messageIndex];
                    messageIndex++;
                    setTimeout(updateMessage, 5000);
                }
            }

            updateMessage();
        }

        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.textContent = message;
            messageContainer.className = `message ${type}`;
            messageContainer.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageContainer.style.display = 'none';
                }, 3000);
            }
        }

        window.addEventListener('beforeunload', function() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
