<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revend - Upload your photo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #e53e3e;
            margin-bottom: 30px;
        }

        .main-section {
            background: #e53e3e;
            border-radius: 15px;
            padding: 30px;
            color: white;
            margin-bottom: 20px;
        }

        .camera-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .photo-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #38a169;
            color: white;
        }

        .btn-secondary:hover {
            background: #2f855a;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .camera-container {
            margin-top: 20px;
        }

        .camera-video {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .camera-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .file-input {
            display: none;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 14px;
        }

        .success-message {
            color: #51cf66;
            margin-top: 10px;
            font-size: 14px;
        }

        .photo-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .main-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Revend</div>
        
        <div class="main-section">
            <div class="camera-icon">ðŸ“·</div>
            <div class="title">Upload your photo</div>
            <div class="subtitle">Any item works â€¢ Get instant pricing</div>
            
            <div class="photo-options">
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                
                <div class="photo-buttons">
                    <button class="btn btn-primary" onclick="takePhoto()">ðŸ“¸ Take Photo</button>
                    <button class="btn btn-primary" onclick="uploadPhoto()">ðŸ“‚ Upload Photo</button>
                </div>
                
                <button class="btn btn-secondary" onclick="processImage()">Get my listing</button>
            </div>
            
            <div class="preview-container hidden" id="previewContainer">
                <img id="previewImage" class="preview-image" alt="Preview">
            </div>
            
            <div class="camera-container hidden" id="cameraContainer">
                <video id="cameraVideo" class="camera-video" autoplay playsinline></video>
                <div class="camera-controls">
                    <button class="btn btn-primary" onclick="capturePhoto()">Capture</button>
                    <button class="btn btn-primary" onclick="closeCameraView()">Cancel</button>
                </div>
            </div>
            
            <div id="errorMessage" class="error-message hidden"></div>
            <div id="successMessage" class="success-message hidden"></div>
        </div>
    </div>

    <script>
        let currentImageData = null;
        let cameraStream = null;

        function takePhoto() {
            startCamera();
        }

        function uploadPhoto() {
            document.getElementById('fileInput').click();
        }

        async function startCamera() {
            try {
                const constraints = {
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('cameraVideo');
                video.srcObject = cameraStream;
                
                document.getElementById('cameraContainer').classList.remove('hidden');
                showMessage('Camera ready! Position your item and tap capture.', 'success');
            } catch (error) {
                console.error('Error accessing camera:', error);
                showMessage('Camera access denied. Please allow camera access or use upload photo instead.', 'error');
            }
        }

        function capturePhoto() {
            const video = document.getElementById('cameraVideo');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            // Convert to blob
            canvas.toBlob((blob) => {
                const file = new File([blob], 'camera-photo.jpg', { type: 'image/jpeg' });
                handleImageFile(file);
                closeCameraView();
            }, 'image/jpeg', 0.8);
        }

        function closeCameraView() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            document.getElementById('cameraContainer').classList.add('hidden');
        }

        // Handle file input change
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleImageFile(file);
            }
        });

        function handleImageFile(file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showMessage('Please select a valid image file.', 'error');
                return;
            }

            // Validate file size (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showMessage('Image file is too large. Please select a file smaller than 10MB.', 'error');
                return;
            }

            // Create preview
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewImg = document.getElementById('previewImage');
                previewImg.src = e.target.result;
                document.getElementById('previewContainer').classList.remove('hidden');
                
                // Store image data for processing
                currentImageData = {
                    file: file,
                    dataUrl: e.target.result
                };
                
                showMessage('Image loaded successfully! Click "Get my listing" to continue.', 'success');
            };
            reader.readAsDataURL(file);
        }

        async function processImage() {
            if (!currentImageData) {
                showMessage('Please take a photo or upload an image first.', 'error');
                return;
            }

            showMessage('Processing your image...', 'success');
            
            try {
                const formData = new FormData();
                formData.append('image', currentImageData.file);
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    // Handle successful upload
                    showMessage('Image processed successfully!', 'success');
                    
                    // Redirect to results page or show results
                    if (result.redirect) {
                        window.location.href = result.redirect;
                    } else if (result.listing) {
                        displayListing(result.listing);
                    }
                } else {
                    const error = await response.json();
                    showMessage(error.message || 'Error processing image. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
            }
        }

        function displayListing(listing) {
            // This function would display the listing results
            // You can customize this based on your backend response
            console.log('Listing results:', listing);
            showMessage('Listing generated successfully!', 'success');
        }

        function showMessage(message, type) {
            // Hide all messages first
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
            
            // Show appropriate message
            if (type === 'error') {
                document.getElementById('errorMessage').textContent = message;
                document.getElementById('errorMessage').classList.remove('hidden');
            } else {
                document.getElementById('successMessage').textContent = message;
                document.getElementById('successMessage').classList.remove('hidden');
            }
            
            // Auto-hide success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    document.getElementById('successMessage').classList.add('hidden');
                }, 3000);
            }
        }

        // Clean up camera stream when page is unloaded
        window.addEventListener('beforeunload', function() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
